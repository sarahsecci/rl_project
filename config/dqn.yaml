# @package _global_
env:
  name: "MiniGrid-DoorKey-6x6-v0" # Environment name

seed: 2   # Random seed for reproducibility

agent:
  type:                   "rnd"   # Possebile values: "dqn", "rnd"
  buffer_capacity:        10000   # Max replay buffer size
  batch_size:             32      # Minibatch size
  gamma:                  0.99    # Discount factor
  epsilon_start:          1.0     # Initial value of epsilon
  epsilon_final:          0.01    # Final value of epsilon
  epsilon_decay:          5000    # Decay steps for epsilon
  dqn_hidden_size:        32      # Hidden size for DQN networks
  dqn_lr:                 0.001   # Maps to DQNAgentâ€™s lr
  dqn_target_update_freq: 1000    # Update target network every this many steps
  rnd_type:               "on_sample" # Possebile values: "naive", "on_sample"
  rnd_hidden_size:        32      # Hidden size for RND networks
  rnd_output_size:        32      # Output size for RND networks
  rnd_lr:                 0.001   # Learning rate for RND networks
  rnd_update_freq:        1000    # Update RND networks every this many steps   
  rnd_reward_weight:      0.01     # Weight for RND reward in total reward

train:
  num_frames:     100000   # Total env steps
  eval_interval:  10      # Print avg reward every this many episodes