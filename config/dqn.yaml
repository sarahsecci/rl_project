# @package _global_
env:
  name: "MiniGrid-DoorKey-6x6-v0" # Environment name
  wrapper: "FlatObsWrapper" # FlatObsWrapper or RGBImgObsWrapper

seed: 0   # Random seed for reproducibility

agent:
  type:                   "rnd"   # Possebile values: "dqn", "rnd"
  buffer_capacity:        50000   # Max replay buffer size
  batch_size:             32      # Minibatch size
  gamma:                  0.99    # Discount factor
  epsilon_start:          1.0     # Initial value of epsilon
  epsilon_final:          0.1    # Final value of epsilon
  epsilon_decay:          250000    # Decay steps for epsilon
  dqn_hidden_size:        64      # Hidden size for DQN networks
  dqn_lr:                 0.0005   # Maps to DQNAgentâ€™s lr
  dqn_target_update_freq: 1000    # Update target network every this many steps
  rnd_type:               "on_sample" # Possible values: "naive", "on_sample"
  rnd_hidden_size:        128      # Hidden size for RND networks
  rnd_output_size:        64      # Output size for RND networks
  rnd_lr:                 0.001   # Learning rate for RND networks
  rnd_update_freq:        1000    # Update RND networks every this many steps   
  rnd_reward_weight:      0.05     # Weight for RND reward in total reward
  
train:
  num_frames:     500000   # Total env steps
  eval_interval:  100     # Build mean value of sampled minibatches every eval_interval steps.
  saved_decimals: 5       # number of decimals saved in the csv